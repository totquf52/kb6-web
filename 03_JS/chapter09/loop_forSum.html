<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 누적합 변수는 for문 밖에 선언
      let output = 0;

      for (let i = 0; i <= 100; i++) {
        // output = output + i
        output += i;
      }

      alert(output);
    </script>
  </head>
  <body></body>
</html>
